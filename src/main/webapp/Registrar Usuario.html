<html>

<head>
	<title>Registrarse</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="css/styleRegistrarse.css" rel="stylesheet">
</head>

<body>
	<header align="center"><h1>Registrarse</h1></header>
	<div class="cuerpo" align="center">
		
		<div class="cuerpo_formu">
			<h3>Ingrese los datos</h3>
			<form class="formu" id="formu" align="left">
				<label>Nombre:  </label> <input name="nombre"><br><br>
				<label>Apellido:</label> <input name="apellido"><br><br>
				<label>Correo:  </label> <input name="correo"><br><br>
				<label>Edad:    </label> <input name="Edad"><br><br>
				<label>Direccion: </label> <input name="dir"><br><br>
				<label>Nombre de Usuario: </label> <input name="User"><br><br>
				<label>Password:         </label> <input name="pass"><br><br>
				<label>Repetir password: </label> <input name="pass2"><br><br>
			</form>
			<div class="botonReg" align="right"><button id="BReg">Registrarse</button><br></div>
		</div>
	</div>
	<div><button id="BCan">Cancelar</button></div>
</body>

</html>
