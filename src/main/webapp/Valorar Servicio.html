<html >

<head>
	<title>Valoración</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="css/styleValoracion.css" rel="stylesheet">
	<style type="text/css">
		body { background-color: #20809d;  background-image: url("imagenes/valoracion.jpg");
		background-image: no-repeat;
				background-image: fixed;
				background-image: center;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;}
		
	</style>
	
</head>

<body>
	<header class="header">
		<div align="right" class="contenedor_boton_cerrar"><button>Cerrar Sesión</button></div>
		<div class="titulo" align="center"><h1>Valoración de Servicio</h1></div>
	</header>
	<div class="contenedor_formu" align="center">
	<form class="formu">
		<div class="contenedor_label_input" align="center">
		<div class="limpieza" align="left">
			<label>Limpieza:</label> <br />
			<input name="intereses" type="radio" value="rbipeliculas" />Muy bueno <br />
			<input name="intereses" type="radio" value="rbilibros" />Medio <br />
			<input name="intereses" type="radio" value="rbiinternet" checked="checked" />Mal
		</div></div>
		<div class="contenedor_label_input" align="center">
		<div class="simpatia" align="left">
			<label>Simpatia:</label> <br />
			<input name="intereses1" type="radio" value="rbipeliculas" />Muy bueno <br />
			<input name="intereses1" type="radio" value="rbilibros" checked="checked"/>Medio <br />
			<input name="intereses1" type="radio" value="rbiinternet" />Mal
		</div></div>
		<div class="contenedor_label_input" align="center">
		<div class="calidadOprecio" align="left">
			<label>Calidad/Precio:</label> <br />
			<input name="intereses2" type="radio" value="rbipeliculas" />Muy bueno <br />
			<input name="intereses2" type="radio" value="rbilibros" />Medio <br />
			<input name="intereses2" type="radio" value="rbiinternet" checked="checked" />Mal
		</div></div>
		<div class="contenedor_label_input" align="center">
		<div class="diseño" align="left">
			<label>Diseño:</label> <br />
			<input name="intereses3" type="radio" value="rbipeliculas" checked="checked" />Muy bueno <br />
			<input name="intereses3" type="radio" value="rbilibros" />Medio <br />
			<input name="intereses3" type="radio" value="rbiinternet" />Mal
		</div></div>
		<div align="center" class="conte_boton"><button type="submit">Enviar</button> <button>Cancelar</button></div>
	</form>
	</div>
</body>

</html>
